syntax = "proto3";

package api.v1;

option go_package = "api/v1/gen/;apiv1";

import "api/v1/core/ephem.proto";
import "api/v1/core/prop.proto";
import "api/v1/info.proto";
import "google/protobuf/empty.proto";

service Propagator {
  rpc Info (google.protobuf.Empty) returns (InfoResponse);
  rpc Prop (PropRequest) returns (PropResponse);
  rpc Ephem (EphemRequest) returns (stream EphemResponse);
}
